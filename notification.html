<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #1e1e1e;
      color: #e0e0e0;
      overflow: hidden;
    }
    .notification-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    .notification {
      background-color: #2d2d2d;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
      color: #4CAF50;
    }
    p {
      margin: 8px 0;
      font-size: 15px;
      flex-grow: 1;
    }
    .button-container {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      flex-grow: 1;
    }
    button.dismiss {
      background-color: #555;
      margin-right: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="notification-container">
    <div class="notification">
      <h2 id="title">Perplexity Response Complete</h2>
      <p id="message">Your query has been answered!</p>
      <div class="button-container">
        <button class="dismiss" id="dismissButton">Dismiss</button>
        <button id="viewButton">View Response</button>
      </div>
    </div>
  </div>
  
  <script src="notification.js"></script>
</body>
</html>
