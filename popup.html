<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      font-family: Arial, sans-serif;
      padding: 12px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
    }
    .notification {
      background-color: #2d2d2d;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #4CAF50;
    }
    p {
      margin: 8px 0;
      font-size: 14px;
      color: #e0e0e0;
    }
    .timestamp {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3d8b40;
    }
  </style>
</head>
<body>
  <div class="notification">
    <h2 id="title">Perplexity Response Complete</h2>
    <p id="message">Your query has been answered!</p>
    <p class="timestamp" id="timestamp"></p>
  </div>
  <button id="viewButton">View Response</button>
  
  <script src="popup.js"></script>
</body>
</html>
